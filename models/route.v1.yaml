title: Route
type: object
description: 'A collection of trips that follow the same, or a very similar, set of stops. The `route_number` is what appears on the vehicles that are deployed in this route for passengers to see.'
properties:
  id:
    type: integer
    minimum: 1
  route_number:
    type: string
  description:
    type: string
    description: May include a short description of the route
required:
  - id
  - route_number
