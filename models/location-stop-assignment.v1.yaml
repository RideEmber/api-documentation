title: Location Stop Assignment
type: object
properties:
  id:
    type: integer
    minimum: 1
  location:
    type: integer
    minimum: 1
    description: The id of a `StopLocation`
  stop:
    type: integer
    minimum: 1
    description: The id of a `Stop`
required:
  - id
  - location
  - stop
description: The relation between a `stop` and a `location`. An actively used stop should always be assigned to a location of type stop but may also be in other locations which contain many stops.
