title: StopLocation
type: object
description: The physical location that can be used to pickup or drop off passengers. Any instance of this type is related to one or more instances of type `Stop`.
properties:
  id:
    type: integer
    minimum: 1
  name:
    type: string
  description:
    type: string
  longitude:
    type: string
  latitude:
    type: string
required:
  - id
  - name
  - longitude
  - latitude
